<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOME</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>

        <div id="mySlider" class="carousel slide" data-ride="carousel" data-interval="1800">

            <ol class="carousel-indicators">
                <li data-target="#mySlider" data-slide-to="0" class="active"></li>
                <li data-target="#mySlider" data-slide-to="1"></li>
                <li data-target="#mySlider" data-slide-to="2"></li>
                <li data-target="#mySlider" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Images/1.jpg" alt="" class="img-resposive"/>
                </div>
                <div class="carousel-item">
                    <img src="Images/3.jpg" alt="" class="img-resposive"/>
                </div>
                <div class="carousel-item">
                    <img src="Images/5.jpg" alt="" class="img-resposive"/>
                </div>
                <div class="carousel-item">
                    <img src="Images/2.jpg" alt="" class="img-resposive"/>
                </div>
            </div>

            <a href="#mySlider" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#mySlider" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    </body>
</html>
