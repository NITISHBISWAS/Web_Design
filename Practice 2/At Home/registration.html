<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="signUp">
    <table align="center">
        <tr>
            <td height="40px">First Name </td>
            <td><input type="text" name="firstName" id="first_name"/></td>
        </tr>
        <tr>
            <td height="40px">Last Name </td>
            <td><input type="text" name="lastName" id="last_name"/></td>
        </tr>
        <tr>
            <td height="40px">E-mail</td>
            <td><input type="email" name="email" id="email" value="example@gmail.com"/></td>
        </tr>
        <tr>
            <td height="40px">Facebook ID</td>
            <td><input type="url" name="faceBook" id="face_book"/></td>
        </tr>
        <tr>
            <td height="40px">New Password </td>
            <td><input type="password" name="newPassword" id="new_password"/></td>
        </tr>
        <tr>
            <td height="40px">Conform Password </td>
            <td><input type="password" name="conformPassword" id="conform_password"/></td>
        </tr>
        <tr>
            <td height="40px"></td>
            <td><input type="checkbox" name="agree" id="agree"/>I agree with all the terms and conditions.</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" name="login_btn" id="loginBtn" value="Sign Up"/></td>
        </tr>
    </table>
</div>
</body>
</html>
