<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a href="" class="navbar-brand">NITISH</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myMenu">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="" class="nav-link">About</a></li>
                        <li class="nav-item"><a href="" class="nav-link">Service</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a href="#modal1" data-toggle="modal" class="nav-link">Login</a></li>
                        <li class="nav-item"><a href="#modal2" data-toggle="modal" class="nav-link">SignUp</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <br/>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName"/>
                    </div>
                    <div class="form-group">
                        <label>Gender Info</label>
                        <div>
                            <input type="radio" name="gender" value="male"/> Male
                            <input type="radio" name="gender" value="female"/> Female
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <input type="email" class="form-control" id="emailAddress"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password"/>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" class="form-control" id="phoneNumber"/>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea type="text" class="form-control" id="address"></textarea>
                    </div>
                    <div class="form-group">
                        <label>District Name</label>
                        <select class="form-control">
                            <option value="Dhaka">Dhaka</option>
                            <option value="Madaripur">Madaripur</option>
                            <option value="Dinajpur">Dinajpur</option>
                            <option value="Gazipur">Gazipur</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" class="form-control-file" accept="imafe/*"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success btn-block">Register</button>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Frist Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Email Address</label>
                        <div class="col-md-9">
                            <input type="email" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Phone Number</label>
                        <div class="col-md-9">
                            <input type="number" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">Gender Info</label>
                        <div class="col-md-9">
                            <input type="radio" name="gender" value="male"/> Male
                            <input type="radio" name="gender" value="female"/> Female
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-outline-success btn-block">Register</button>
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-inline">
                        <input type="email" class="form-control" placeholder="Email Address"/>
                        <input type="password" class="form-control ml-2" placeholder="Password"/>
                        <button type="button" class="btn btn-success ml-2">Login</button>
                    </div>
                </div>
            </div>
            <br/>
        </div>


        <div class="modal fade" id="modal1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-success btn-block" value="Login"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal2">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-success btn-block" value="SignUp"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    </body>
</html>
