<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3 header-height"></div>
                <div class="col-9 header-height"></div>
            </div>
            <div class="row">
                <div class="col-12 menu-height" id="menu">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">Service</a></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-3 content-height"></div>
                <div class="col-9 content-height">
                    <form>
                        <table>
                            <tr>
                                <td>First Name</td>
                                <td>
                                    <input type="text" id="firstName" required/>
                                    <span id="firstNameError"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>Last Name</td>
                                <td>
                                    <input type="text" id="lastName" required/>
                                    <span id="lastNameError"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>Email Address</td>
                                <td>
                                    <input type="email" id="emailAddress" required/>
                                    <span id="emailAddressError"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>Password</td>
                                <td>
                                    <input type="password" id="password" required/>
                                    <span id="passwordError"></span>
                                    <input type="checkbox" id="passwordCheck"/>show password
                                </td>
                            </tr>
                            <tr>
                                <td>Conform Password</td>
                                <td>
                                    <input type="password" id="conformPassword" required/>
                                    <span id="conformPasswordError"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>Gender Info</td>
                                <td>
                                    <input type="radio" name="gender" value="male" checked/>Male
                                    <input type="radio" name="gender" value="female"/>Female
                                    <span id="genderError"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>District Name</td>
                                <td>
                                    <select>
                                        <option>---Select District---</option>
                                        <option value="dhaka">Dhaka</option>
                                        <option value="Madaripur">Madaripur</option>
                                        <option value="Savar">Savar</option>
                                        <option value="Gazipur">Gazipur</option>
                                    </select>
                                    <span id="districtError"></span>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" id="submit" value="Submit"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12 footer-height"></div>
            </div>
        </div>




    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
