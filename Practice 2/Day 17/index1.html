<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <table align="center">
            <tr>
                <th>First Number</th>
                <td><input type="number" id="firstNumber"/></td>
            </tr>
            <tr>
                <th>Second Number</th>
                <td><input type="number" id="secondNumber"/></td>
            </tr>
            <tr>
                <th>Operator</th>
                <td><input type="text" id="operator"/></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="button" id="plus" value="+"/>
                    <input type="button" id="minus" value="-"/>
                    <input type="button" id="multiplication" value="*"/>
                    <input type="button" id="division" value="/"/>
                </td>
            </tr>
            <tr>
                <th>Result</th>
                <td>
                    <input type="text" id="result"/>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="button" id="equal" value="="/>
                    <input type="button" id="clear" value="clear"/>
                </td>
            </tr>
        </table>

    <script src="script1.js"></script>
    </body>
</html>
