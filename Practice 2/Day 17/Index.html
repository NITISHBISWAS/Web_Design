<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="CSS/style.css"/>
    </head>
    <body>
      <table align="center" style="padding-top: 30px">
          <tr>
              <td>
                  <div class="div-1">
                      <div class="div-2">
                          <div class="div-21">
                              First Number :
                              <input type="number" id="firstNumber"/>
                          </div>
                          <div class="div-22">
                              Operation :
                              <input type="button" id="btn"/>
                          </div>
                          <div class="div-23">
                              Second Number :
                              <input type="number" id="lastNumber"/>
                              <hr/>
                          </div>
                          <div class="div-24">
                              Result :
                              <input type="text" id="result"/>
                          </div>
                      </div>
                      <div class="div-3">My Calculator</div>
                      <div class="div-op">
                          <input type="button" id="plus" value="+"/>
                          <input type="button" id="minus" value="-"/>
                          <input type="button" id="multiplication" value="*"/>
                          <input type="button" id="division" value="/"/>
                          <input type="button" id="remainder" value="%"/>
                      </div>
                      <div class="div-789">
                          <input type="button" id="seven" value="7"/>
                          <input type="button" id="eight" value="8"/>
                          <input type="button" id="nine" value="9"/>
                      </div>
                      <div class="div-456">
                          <input type="button" id="four" value="4"/>
                          <input type="button" id="five" value="5"/>
                          <input type="button" id="six" value="6"/>
                      </div>
                      <div class="div-123">
                          <input type="button" id="one" value="1"/>
                          <input type="button" id="two" value="2"/>
                          <input type="button" id="three" value="3"/>
                      </div>
                      <div class="div-0">
                          <input type="button" id="ac" value="AC" style="color: red"/>
                          <input type="button" id="zero" value="0"/>
                          <input type="button" id="equal" value="=" style="color: red"/>
                      </div>
                  </div>
              </td>
          </tr>
      </table>

    <script src="script.js"></script>
    </body>
</html>
