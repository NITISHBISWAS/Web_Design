<!DOCTYPE HTML>

<html>
     <head>
         <meta charset="UTF-8"/>
         <title>Contact</title>
     </head>

     <body>
           <table border="1" bordercolor="green" align="center" width="700">
               <tr>
                   <td height="1280" valign="top">
                       <table align="center" width="700">
                           <tr>
                               <td align="center">
                                   <h1><strong><u>Dhaka International University</u></strong></h1>
                                   <h2><strong><u>Students Form</u></strong></h2>
                                   <img src="logo.png" alt="" width="200" height="100"/>
                               </td>
                           </tr>
                       </table>

                       <br/>

                       <table>
                           <tr>
                               <td><h3><b>First Name :</b></h3> </td>
                               <td><input type="text" name="first_name" id="firstName" maxlength="15"/></td>
                           </tr>
                           <tr>
                               <td><h3><b>Last Name :</b></h3> </td>
                               <td><input type="text" name="last_name" id="lastName" maxlength="15"</td>
                           </tr>
                           <tr>
                               <td><h3><b>Email Address :</b></h3> </td>
                               <td><input type="email" name="email_address" id="emailAddress"/></td>
                           </tr>
                           <tr>
                               <td><h3><b>Password :</b></h3> </td>
                               <td><input type="password" name="password" id="password"</td>
                           </tr>
                           <tr>
                               <td><h3><b>Department of :</b></h3></td>
                               <td>
                                   <select>
                                       <option>--Select One--</option>
                                       <option value="CSE">CSE</option>
                                       <option value="EETE">EETE</option>
                                       <option value="Civil">Civil</option>
                                       <option value="Law">Law</option>
                                       <option value="BBA">BBA</option>
                                       <option value="BA">BA</option>
                                   </select>
                               </td>
                           </tr>
                           <tr>
                               <td><h3><b>Batch : </b></h3></td>
                               <td><input type="number" name="batch" id="batch"</td>
                           </tr>
                           <tr>
                               <td><h3><b>Roll No : </b></h3></td>
                               <td>
                                   <select>
                                       <option value="None">---Select---</option>
                                       <option value="1">01</option>
                                       <option value="2">02</option>
                                       <option value="3">03</option>
                                       <option value="4">04</option>
                                       <option value="5">05</option>
                                       <option value="6">06</option>
                                       <option value="7">07</option>
                                       <option value="8">08</option>
                                       <option value="9">09</option>
                                       <option value="10">10</option>
                                       <option value="11">11</option>
                                       <option value="12">12</option>
                                       <option value="13">13</option>
                                       <option value="14">14</option>
                                       <option value="15">15</option>
                                       <option value="16">16</option>
                                       <option value="17">17</option>
                                       <option value="18">18</option>
                                       <option value="19">19</option>
                                       <option value="20">20</option>
                                       <option value="21">21</option>
                                       <option value="22">22</option>
                                       <option value="23">23</option>
                                       <option value="24">24</option>
                                       <option value="25">25</option>
                                       <option value="26">26</option>
                                       <option value="27">27</option>
                                       <option value="28">28</option>
                                       <option value="29">29</option>
                                       <option value="30">30</option>
                                       <option value="31">31</option>
                                       <option value="32">32</option>
                                       <option value="33">33</option>
                                       <option value="34">34</option>
                                       <option value="35">35</option>
                                       <option value="36">36</option>
                                       <option value="37">37</option>
                                       <option value="38">38</option>
                                       <option value="39">39</option>
                                       <option value="40">40</option>
                                   </select>
                               </td>
                           </tr>
                           <tr>
                               <td><h3><b>Date of Birth : </b></h3></td>
                               <td><input type="date" name="date_of_birth" id="dateOfBirth"/> </td>
                           </tr>
                           <tr>
                               <td><h3><b>Gender Info : </b></h3></td>
                               <td>
                                   <input type="radio" value="Male" name="gender"/> Male
                                   <input type="radio" value="Female" name="gender"/> Female
                               </td>
                           </tr>
                           <tr>
                               <td><h3><b>Address : </b></h3></td>
                               <td>
                                   <textarea name="address" id="address"></textarea>
                               </td>
                           </tr>
                           <tr>
                               <td><h3><b>Phone No : </b></h3></td>
                               <td><input type="number" name="phone_no" id="phoneNo" </td>
                           </tr>
                           <tr>
                               <td><h3><b>Image : </b></h3></td>
                               <td><input type="file" name="image" id="image" accept="image/*"/> </td>
                           </tr>
                           <tr>
                               <td></td>
                               <td>
                                   <input type="checkbox" name="agree" id="agree" value="Yes"/><b>I agree with all terms & conditions.</b>
                               </td>
                           </tr>
                           <tr>
                               <td></td>
                               <td><h3><b>Comment :</b></h3>
                                   <textarea name="comment" id="comment"></textarea>
                               </td>
                           </tr>
                           <tr>
                               <td></td>
                               <td width="400"></td>
                               <td>
                                   <input type="submit" name="btn" id="btn" value="Submit"/>
                               </td>
                           </tr>
                       </table>
                   </td>
               </tr>
           </table>
     </body>
</html>
