<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Calculator</title>
    </head>
    <body>
    <table border="2" align="center" style="color: white background-color: black  border-color: chartreuse">
        <tr>
            <td>
                <table align="center">
                    <tr>
                        <td>First Number : </td>
                        <td align="center"><input type="number" id="firstNumber"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" id="btn" value=""/></td>
                    </tr>
                    <tr>
                        <td>Second Number : </td>
                        <td><input type="number" id="lastNumber"/></td>
                    </tr>
                    <tr>
                        <td>Choose Operator : </td>
                        <td>
                            <input type="button" id="plus" value="+"/>
                            <input type="button" id="minus" value="-"/>
                            <input type="button" id="multiplication" value="*"/>
                            <input type="button" id="division" value="/"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Result : </td>
                        <td><input type="text" id="result"/></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" id="equal" value="="/>
                            <input type="button" id="clear" value="clear"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>



    <script src="script.js"></script>
    </body>
</html>
