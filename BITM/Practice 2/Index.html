<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
    <body>
        <table border="1" bordercolor="green" width="700" align="center">
            <tr>
                <td height="700" width="700" valign="top">
                    <table align="center">
                        <tr>
                            <td align="center">
                                <h3 align="center"><b><u>Dhaka International University.</u></b></h3>
                                <h3 align="center"><b><u>Students Forms</u></b></h3>
                                <img src="Dhaka-International-University.png" alt="" height="100" width="300" align="center"/>
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td><h3>Frist Name : </h3></td>
                            <td>
                                <input type="text" name="frist_name" id="fristName">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Last Name : </h3></td>
                            <td>
                                <input type="text" name="last_name" id="lastName">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Email : </h3></td>
                            <td>
                                <input type="email" name="email" id="email">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Password : </h3></td>
                            <td>
                                <input type="password" name="password" id="password">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Gender : </h3></td>
                            <td>
                                <input type="radio" name="gender" value="Male"/>Male
                                <input type="radio" name="gender" value="Female"/>Female
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Dept. of </h3></td>
                            <td>
                                <select>
                                    <option>...Select...</option>
                                    <option value="CSE">CSE</option>
                                    <option value="EEE">EEE</option>
                                    <option value="EETE">EETE</option>
                                    <option value="Law">Law</option>
                                    <option value="BBA">BBA</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Batch No : </h3></td>
                            <td>
                                <input type="number" name="batch_no" id="batchNo">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Roll No : </h3></td>
                            <td>
                                <input type="number" name="roll_no" id="rollNo">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Date of Birth : </h3></td>
                            <td>
                                <input type="date" name="date" id="date">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Address : </h3></td>
                            <td>
                                <textarea name="address" id="address"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Phone No : </h3></td>
                            <td>
                                <input type="number" name="phone_number" id="phoneNumber">
                            </td>
                        </tr>
                        <tr>
                            <td><h3>Image : </h3></td>
                            <td>
                                <input type="file" name="image" id="image">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="radio" name="agree" id="agree" value="yes">I agree with all terms & condition.</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" name="btn" id="btn" value="submit">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
